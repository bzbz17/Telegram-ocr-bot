[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

; تنظیمات کلی برای جلوگیری از خطای Illegal seek و دو اجرای هم‌زمان
loglevel=info
minfds=1024
minprocs=200

[program:bot]
; اجرای تنها نسخه‌ی اصلی ربات
command=python3 /app/bot.py
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=3
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
redirect_stderr=true
stdout_logfile_maxbytes=0
stopsignal=INT
